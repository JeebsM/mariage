    <div class="comZone hidden">This is the communication zone.</div>

    <section id="uploadLog" class="admin witness">
        <details>
            <summary>Ajouter un log</summary>
            <form id="createRecordForm">
                <select name="type" placeholder="Type de log">
                    <option value="behind">Coulisses</option>
                    <option value="kikadi">Qui a dit?</option>
                    <option value="quizz">Quiz</option>
                </select>
                <input type="text" name="title" placeholder="Titre">
                <textarea type="" name="legend" placeholder="Ecris le texte du log ici"></textarea>
                <input type="datetime-local" name="date">
                <input type="text" name="like" class="hidden" id="" disabled>
                <input type="text" name="black" class="hidden" id="" disabled>
                <input type="text" name="white" class="hidden" id="" disabled>

            </form>
        </details>
    </section>

    <section id="userForm" style="display:flex;">

            <summary>Editer mon profil</summary>

              <input id="surname_input" type="text" name="surname" placeholder="PrÃ©nom">
              <input id="family_input" type="text" name="family" placeholder="Nom de famille">
              <input id="mail_input" type="mail" name="mail" placeholder="Email">
              <div class="form-group">
                <label># Adultes</label>
                <input id="adult_input" type="number" name="adult" placeholder="0" min="0">
              </div>
              <div class="form-group">
                <label># Enfants</label>
                <input id="child_input" type="number" name="child" placeholder="0" min="0">
              </div>
              <button id="editUserButton"> Sauver</button> 
          </form>
        </details>
    </section>

    <section id="editInvitation" class="admin">
        <details>

            <p>TO DO</p>
